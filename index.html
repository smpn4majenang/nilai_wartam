<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Input Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Hilangkan spinner pada input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-700 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Input Nilai</h1>
            <p class="text-blue-200 text-sm mt-1">Nilai Tugas dan Nilai Formatif</p>
        </div>

        <div class="p-6 space-y-6">
            <!-- Pilihan Kelas -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Kelas</label>
                <select id="kelasSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-gray-50">
                    <option value="">-- Pilih Kelas --</option>
                </select>
            </div>

            <!-- Daftar Siswa Area -->
            <div id="siswaArea" class="hidden">
                <div class="flex justify-between items-end mb-2">
                    <label class="block text-sm font-semibold text-gray-700">Daftar Siswa</label>
                    <span id="countSiswa" class="text-xs text-gray-500 bg-gray-200 px-2 py-1 rounded-full">0 Siswa</span>
                </div>
                
                <!-- Header Kolom Nilai (Visible on Desktop) -->
                <div class="hidden sm:flex justify-end pr-4 mb-1 text-xs font-semibold text-gray-500 gap-6">
                    <span class="w-20 text-center">TUGAS</span>
                    <span class="w-20 text-center">FORMATIF</span>
                </div>

                <div class="border border-gray-200 rounded-lg overflow-hidden bg-gray-50">
                    <div id="loadingSiswa" class="hidden p-8 text-center text-gray-500">
                        <div class="inline-block spinner border-blue-600 border-t-blue-600 mb-2" style="border-color: #cbd5e1; border-top-color: #2563eb;"></div>
                        <p>Mengambil data siswa...</p>
                    </div>
                    
                    <div id="siswaList" class="max-h-[400px] overflow-y-auto divide-y divide-gray-200">
                        <!-- Item siswa akan muncul di sini via JS -->
                    </div>
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="pt-2">
                <button id="btnSimpan" disabled class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-3 px-4 rounded-lg transition flex justify-center items-center gap-2">
                    <span>Simpan Nilai</span>
                    <div id="btnSpinner" class="spinner hidden"></div>
                </button>
            </div>
            
            <!-- Status Message -->
            <div id="statusMsg" class="hidden p-4 rounded-lg text-sm text-center"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // KONFIGURASI
        // Masukkan URL Web App dari Google Script di sini
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww29v3HlwArthq3I8tnwLks6YUXUH_X1wQS-8TuzT769uKub-etDqNT-8Y0lxFgDz8/exec"; 

        const el = {
            kelas: document.getElementById('kelasSelect'),
            siswaArea: document.getElementById('siswaArea'),
            siswaList: document.getElementById('siswaList'),
            loadingSiswa: document.getElementById('loadingSiswa'),
            count: document.getElementById('countSiswa'),
            btn: document.getElementById('btnSimpan'),
            spinner: document.getElementById('btnSpinner'),
            msg: document.getElementById('statusMsg')
        };

        // Data Store
        let currentSiswaData = [];

        // 1. Load Daftar Kelas saat halaman dibuka
        async function loadKelas() {
            if (SCRIPT_URL.includes("MASUKKAN_URL")) {
                alert("Harap edit file HTML ini dan masukkan URL Google Script Anda!");
                return;
            }
            
            try {
                el.kelas.innerHTML = '<option>Memuat...</option>';
                const res = await fetch(`${SCRIPT_URL}?action=getKelasList`);
                const data = await res.json();
                
                el.kelas.innerHTML = '<option value="">-- Pilih Kelas --</option>';
                if (data.error) throw new Error(data.error);
                
                data.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k;
                    opt.textContent = k;
                    el.kelas.appendChild(opt);
                });
            } catch (err) {
                alert("Gagal memuat kelas: " + err.message);
                el.kelas.innerHTML = '<option>Error memuat data</option>';
            }
        }

        // 2. Load Siswa saat kelas dipilih
        el.kelas.addEventListener('change', async () => {
            const kelas = el.kelas.value;
            if (!kelas) {
                el.siswaArea.classList.add('hidden');
                return;
            }

            el.siswaArea.classList.remove('hidden');
            el.siswaList.innerHTML = '';
            el.loadingSiswa.classList.remove('hidden');
            el.btn.disabled = true;
            currentSiswaData = [];

            try {
                const res = await fetch(`${SCRIPT_URL}?action=getSiswa&kelas=${kelas}`);
                const data = await res.json();
                
                el.loadingSiswa.classList.add('hidden');
                if (data.error) throw new Error(data.error);

                currentSiswaData = data;
                el.count.textContent = `${data.length} Siswa`;

                if (data.length === 0) {
                    el.siswaList.innerHTML = '<div class="p-4 text-center text-gray-500">Tidak ada siswa.</div>';
                    return;
                }

                data.forEach((s, idx) => {
                    const row = document.createElement('div');
                    row.className = "p-3 flex flex-col sm:flex-row sm:items-center justify-between hover:bg-gray-50 transition border-b border-gray-100 last:border-0 gap-2 sm:gap-0";
                    
                    // HTML untuk Baris Siswa
                    row.innerHTML = `
                        <div class="flex flex-col mb-1 sm:mb-0">
                            <span class="font-medium text-gray-800">${s.nama}</span>
                            <span class="text-xs text-gray-500">NIS: ${s.nis}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="flex flex-col sm:hidden"><span class="text-[10px] text-gray-400">Tugas</span></div>
                            <input type="number" data-nis="${s.nis}" data-type="tugas" placeholder="Tugas" 
                                class="input-nilai w-full sm:w-20 p-2 border border-gray-300 rounded text-center text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition placeholder-gray-300 bg-white">
                            
                            <div class="flex flex-col sm:hidden"><span class="text-[10px] text-gray-400">Formatif</span></div>
                            <input type="number" data-nis="${s.nis}" data-type="formatif" placeholder="Formatif" 
                                class="input-nilai w-full sm:w-20 p-2 border border-gray-300 rounded text-center text-sm focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none transition placeholder-gray-300 bg-white">
                        </div>
                    `;
                    el.siswaList.appendChild(row);
                });
                
                el.btn.disabled = false;

            } catch (err) {
                el.loadingSiswa.classList.add('hidden');
                el.siswaList.innerHTML = `<div class="p-4 text-red-500 text-center">Error: ${err.message}</div>`;
            }
        });

        // 3. Simpan Nilai (LOGIKA BARU)
        el.btn.addEventListener('click', async () => {
            const payload = [];

            // Iterasi data master siswa untuk memastikan urutan dan kelengkapan
            currentSiswaData.forEach(siswa => {
                const inputTugas = document.querySelector(`input[data-nis="${siswa.nis}"][data-type="tugas"]`);
                const inputFormatif = document.querySelector(`input[data-nis="${siswa.nis}"][data-type="formatif"]`);
                
                const valTugas = inputTugas ? inputTugas.value.trim() : "";
                const valFormatif = inputFormatif ? inputFormatif.value.trim() : "";
                
                // Hanya masukkan ke payload jika setidaknya satu nilai diisi
                if (valTugas !== "" || valFormatif !== "") {
                    payload.push({
                        nama: siswa.nama,
                        nis: siswa.nis,
                        kelas: siswa.kelas,
                        nilaiTugas: valTugas,
                        nilaiFormatif: valFormatif
                    });
                }
            });

            if (payload.length === 0) {
                alert("Harap isi minimal satu nilai (Tugas atau Formatif) untuk siswa manapun.");
                return;
            }

            // UI Loading state
            el.btn.disabled = true;
            el.btn.querySelector('span').textContent = "Menyimpan...";
            el.spinner.classList.remove('hidden');
            el.msg.className = 'hidden';

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'catatNilai',
                        // Kelas dikirim untuk referensi jika perlu, tapi data utama ada di payload
                        kelas: el.kelas.value, 
                        payload: payload
                    }),
                    headers: { "Content-Type": "text/plain" } 
                });
                
                const result = await res.json();
                
                if (result.error) throw new Error(result.error);

                // Sukses
                el.msg.textContent = "✅ " + result.message;
                el.msg.className = "block p-4 bg-green-100 text-green-700 rounded-lg text-center mt-2";
                
                // Reset form (kosongkan input)
                const allInputs = document.querySelectorAll('.input-nilai');
                allInputs.forEach(i => i.value = '');
                
            } catch (err) {
                el.msg.textContent = "❌ Gagal menyimpan: " + err.message;
                el.msg.className = "block p-4 bg-red-100 text-red-700 rounded-lg text-center mt-2";
            } finally {
                el.btn.disabled = false;
                el.btn.querySelector('span').textContent = "Kirim Data Nilai";
                el.spinner.classList.add('hidden');
            }
        });

        // Init
        loadKelas();
    </script>
</body>
</html>
